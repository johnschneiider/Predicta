{% extends 'base.html' %}

{% block title %}Rendimiento de Modelos - IA{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="mb-0">
                        <i class="fas fa-chart-bar"></i> Rendimiento de Modelos
                    </h1>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-robot fa-4x text-muted mb-4"></i>
                        <h3 class="text-muted">No hay modelos entrenados</h3>
                        <p class="text-muted mb-4">Los modelos de IA aparecerán aquí una vez que los entrenes.</p>
                        <a href="{% url 'ai_predictions:training' %}" class="btn btn-success btn-lg">
                            <i class="fas fa-cogs"></i> Entrenar Primer Modelo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
