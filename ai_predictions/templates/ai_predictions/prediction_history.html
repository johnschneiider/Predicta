{% extends 'base.html' %}

{% block title %}Historial de Predicciones - IA{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="mb-0">
                        <i class="fas fa-history"></i> Historial de Predicciones
                    </h1>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-chart-line fa-4x text-muted mb-4"></i>
                        <h3 class="text-muted">No hay predicciones en el historial</h3>
                        <p class="text-muted mb-4">Las predicciones aparecerán aquí una vez que comiences a usar el sistema.</p>
                        <a href="{% url 'ai_predictions:prediction_form' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-magic"></i> Hacer Primera Predicción
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
