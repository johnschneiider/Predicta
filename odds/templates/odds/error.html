{% extends 'base.html' %}

{% block title %}Error - Bot de Apuestas{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="text-center py-5">
            <i class="fas fa-exclamation-triangle fa-4x text-warning mb-3"></i>
            <h2>¡Oops! Algo salió mal</h2>
            <p class="text-muted">{{ error_message|default:"Ha ocurrido un error inesperado." }}</p>
            <div class="mt-4">
                <a href="{% url 'odds:dashboard' %}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Volver al Dashboard
                </a>
                <a href="{% url 'odds:matches_list' %}" class="btn btn-outline-primary">
                    <i class="fas fa-list"></i> Ver Partidos
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
